<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="icon/png" href="./assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }

        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .abstract-blur {
            filter: blur(80px);
            opacity: 0.4;
        }
    </style>
</head>

<body class="text-slate-200 selection:bg-slate-700 overflow-hidden">

    <div class="fixed inset-0 -z-10 pointer-events-none">
        <div class="absolute top-1/4 left-1/3 w-64 h-64 bg-blue-900/20 rounded-full abstract-blur"></div>
        <div class="absolute bottom-1/4 right-1/3 w-96 h-96 bg-slate-800/20 rounded-full abstract-blur"></div>
    </div>

    <main class="min-h-screen flex flex-col items-center justify-center px-6 text-center">

        <div class="fade-in">
            <span class="text-[11px] uppercase tracking-[0.6em] text-slate-500 font-bold mb-8 block">Error 404</span>

            <h1 class="text-4xl md:text-5xl font-semibold tracking-tight text-slate-100 mb-6">
                Page not found.
            </h1>

            <p class="text-lg text-slate-400 font-light max-w-md mx-auto leading-relaxed mb-12">
                The requested resource is unavailable or no longer exists. Please use the navigation below to return to
                the main archive.
            </p>

            <div class="flex flex-col md:flex-row items-center justify-center gap-6">
                <a href="/"
                    class="px-10 py-4 bg-slate-800 text-white rounded-full text-[11px] font-bold uppercase tracking-widest hover:bg-slate-900 transition-all shadow-xl shadow-slate-900/50">
                    Back to Home
                </a>
                <a href="/projects"
                    class="px-10 py-4 bg-[#1e293b] border border-slate-700/50 text-slate-400 rounded-full text-[11px] font-bold uppercase tracking-widest hover:bg-[#0f172a] hover:text-slate-200 transition-all">
                    View Projects
                </a>
            </div>
        </div>

        <div class="mt-24 fade-in" style="animation-delay: 0.2s;">
            <div class="flex items-center gap-3">
                <div class="h-[1px] w-12 bg-slate-800"></div>
                <div class="w-1.5 h-1.5 border border-slate-700 rounded-full"></div>
                <div class="h-[1px] w-12 bg-slate-800"></div>
            </div>
        </div>

    </main>

    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="icon/png" href="./assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }

        .fade-in {
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-pulse {
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body
    class="text-slate-200 selection:bg-slate-700 min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

    <div class="fixed inset-0 -z-10">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl h-96 bg-gradient-to-tr from-slate-900 to-blue-900/10 rounded-full blur-[120px]">
        </div>
    </div>

    <main class="text-center max-w-lg fade-in">

        <div class="flex items-center justify-center gap-3 mb-10">
            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full status-pulse"></span>
            <span class="text-[10px] uppercase tracking-[0.5em] text-slate-500 font-bold">System Maintenance</span>
        </div>

        <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-slate-100 mb-6">
            Refining the ecosystem.
        </h1>

        <p class="text-base text-slate-400 font-light leading-relaxed mb-12">
            The portfolio is currently undergoing scheduled architectural updates to enhance performance and content. We
            will return shortly.
        </p>

        <div class="pt-8 border-t border-slate-700/50 flex flex-col items-center gap-6">
            <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">In the meantime</p>
            <div class="flex gap-8">
                <a href="mailto:hello@devname.com"
                    class="text-xs font-semibold text-slate-400 hover:text-slate-200 transition-colors">Direct Email</a>
                <a href="#"
                    class="text-xs font-semibold text-slate-400 hover:text-slate-200 transition-colors">LinkedIn</a>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-12 w-full text-center fade-in" style="animation-delay: 0.3s;">
        <p class="text-[9px] uppercase tracking-[0.4em] text-slate-600 font-bold">
            Planned Technical Update &copy; 2026
        </p>
    </footer>

</body>

</html>
